<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations DataBase</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="mini-modal on">
        <!--                <img id="back-button" alt="Back Button" title="Back" />-->
        <div class="searchButtonDiv">
            <input type="text" id="search-input" placeholder="Search here..." />
            <img id="search-button" alt="Search" title="Search" data-src="icon/svg/smart/magnifying-glass.svg" class="iconic iconic-md" />
        </div>
        <div class="settingButtonDiv">
            <img id="modalButton" alt="Settings" title="Settings" data-src="icon/svg/smart/settings.svg" class="iconic iconic-md" />
<!--
<button id="modalButton">Settings</button>-->
        </div>
    </div>
    <main>
        <div class="inital-content" id="init-ctt">
            <p></p>
        </div>

        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>

        <div class="overlay hide">&nbsp;</div>


        <div class="modal off">
            <div class="modal-header">
                <h2>Choose your Search</h2>
            </div>
            <div class="modal-radio">
                <input type="radio" name="settings" value="movie" id="movie" checked>
                <label for="Movie">Movie</label><br>

                <input type="radio" name="settings" value="tv" id="tv">
                <label for="TV">TV</label>
            </div>
            <button class="cancelButton">Cancel</button>
            <button class="saveButton">Save</button>

        </div>

    </main>
    <footer>
        <p>&copy;
            <time datetime="2018">2018</time> Luis Souza - The Movie DataBase</p>
    </footer>
    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
